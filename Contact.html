<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <h3>Kontakt</h3>
    <div class="container">
        <form>
            <label for="fname">Namn</label>
            <input type="text" id="fname" name="firstname" placeholder="Ditt namn">

            <label for="lname">Efternamn</label>
            <input type="text" id="lname" name="lastname" placeholder="Ditt efternamn">

            <label for="subject">Ämne</label>
            <textarea id="subject" name="Ämne" placeholder="Skriv här..."></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>


    <div class = "container">
        <div class = "row">
            <div class ="col-sm-5 col-offset-sm-7">
                 <div id = "contact" class="form-group">
                  <h1>Contact Us</h1>
                  <label for="email">Email:</label>
                  <input type="text" class="form-control" id="usr">
                  <label for="comment">Text:</label>
                  <textarea class="form-control" rows="5" id="comment"></textarea>
                   <button type="button" class="btn btn-default">Submit</button>
                 </div>
            </div>
        </div>
    </div>


</body>

</html>
